<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: monospace;
            display: flex;
            height: 100vh;
            overflow: hidden;
            color: white;
            background-color: #000;
        }
        
        #sidebar {
            width: 250px;
            background-color: #111;
            padding: 10px;
            overflow-y: auto;
            border-right: 1px solid #333;
        }
        
        #main {
            flex: 1;
            position: relative;
        }
        
        #canvas-container {
            width: 100%;
            height: 100%;
        }
        
        #current-folder {
            position: absolute;
            top: 0;
            right: 0;
            width: fit-content;
            color: white;
            padding: 5px 10px;
            font-size: 1.5em;
            z-index: 5;
        }
        
        .folder {
            cursor: pointer;
            padding: 2px 5px;
        }
        
        .folder:hover {
            background-color: #333;
        }
        
        .folder.selected {
            background-color: #444;
            font-weight: bold;
        }
        
        .subfolder {
            margin-left: 15px;
        }
        
        #controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        
        button {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #444;
        }
        
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Carpetas</h3>
        <div id="folder-structure"></div>
    </div>
    <div id="main">
        <div id="current-folder">Carpeta actual: Ninguna</div>
        <div id="canvas-container"></div>
        <div class="info">
            G/W: Mover | R/E: Rotar | S: Escalar | Espacio: Activar/Desactivar | Esc: Resetear | Ctrl+Z: Deshacer | Ctrl+Y: Rehacer
        </div>
        <div id="history-info" class="info" style="top: 35px;">
            Deshacer: 0 | Rehacer: 0
        </div>
        <div id="controls">
            <button id="save-btn">Guardar</button>
        </div>
    </div>

    <script type="module" src="../scripts/editor.js"></script>
</body>
</html>
